services:
  qui:
    image: ghcr.io/autobrr/qui:latest
    container_name: qui
    restart: unless-stopped
    ports:
      - "7476:7476"
    volumes:
      - ./qui:/config
    environment:
      # Optional overrides; safe to omit and use defaults
      - QUI__HOST=0.0.0.0
      - QUI__PORT=7476
      # - QUI__BASE_URL=/qui/
      # - QUI__SESSION_SECRET=change-me
      # - QUI__LOG_LEVEL=INFO
